<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贝塞尔线</title>
    <style>
        canvas{
            background: #c7edcc;
        }
    </style>
</head>
<body>
    <canvas id="test" width="500" height="300"></canvas>
    <script>
        window.onload=function(){
            var canvas=document.querySelector('#test');
            if(!canvas.getContext)return;
            var ctx=canvas.getContext('2d');
            ctx.beginPath();
            ctx.moveTo(20,200);
            var c1x=50,c1y=100;
            var x=200,y=200;
            //二次贝塞尔线
            ctx.quadraticCurveTo(c1x,c1y,x,y);
            ctx.stroke();
            ctx.beginPath();
            var c2x=100,c2y=200;
            //三次贝塞尔线
            ctx.bezierCurveTo(c1x,c1y,c2x,c2y,x,y);
            ctx.stroke();
        }
    </script>
</body>
</html>
