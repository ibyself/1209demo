<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Canvas时钟</title>    <style>        canvas{            background:#c7edcc;            position:absolute;            left:0;            top:0;            bottom:0;            right:0;            margin:auto;        }    </style></head><body>    <canvas id="test" width="500" height="500"></canvas>    <script>        window.onload=function(){            var canvas=document.querySelector('#test');            if(!canvas.getContext)return;            var ctx=canvas.getContext('2d');            setInterval(function(){                ctx.clearRect(0,0,canvas.width,canvas.height);                draw();            },1000);            draw();            function draw(){                //调整圆心                ctx.save();                ctx.lineWidth=8;                ctx.strokeStyle='black';                ctx.lineCap='round';                ctx.translate(250,250);                ctx.rotate(-90*Math.PI/180);                ctx.beginPath();                //外层边框                ctx.save();                ctx.strokeStyle='#325fa2';                ctx.lineWidth=14;                ctx.beginPath();                ctx.arc(0,0,140,0,360*Math.PI/180);                ctx.stroke();                ctx.restore();                //时针刻度                ctx.save();                ctx.lineWidth=8;                for (var i = 0; i <12 ; i++) {                    ctx.rotate(30*Math.PI/180);                    ctx.beginPath();                    ctx.moveTo(125,0);                    ctx.lineTo(105,0);                    ctx.stroke();                }                ctx.restore();                //分针刻度                ctx.save();                ctx.lineWidth=4;                ctx.strokeStyle="orange";                for (var i = 0; i <60 ; i++) {                    if(i%5!=0){                        ctx.beginPath();                        ctx.moveTo(125,0);                        ctx.lineTo(122,0);                        ctx.stroke();                    }                    ctx.rotate(6*Math.PI/180);                }                ctx.restore();                var date=new Date();                var s=date.getSeconds();                var m=date.getMinutes()+s/60;                var h=date.getHours()+m/60;                h=h>12?h-12:h;                //时针                ctx.save();                ctx.lineWidth=14;                ctx.strokeStyle='yellowgreen'                ctx.rotate(h*30*Math.PI/180);                ctx.beginPath();                ctx.moveTo(-20,0);                ctx.lineTo(50,0);                ctx.stroke();                ctx.restore();                //分针                ctx.save();                ctx.lineWidth=10;                ctx.strokeStyle='skyblue';                ctx.rotate(m*6*Math.PI/180);                ctx.beginPath();                ctx.moveTo(-28,0);                ctx.lineTo(80,0);                ctx.stroke();                ctx.restore();                //秒针                ctx.save();                ctx.lineWidth=6;                ctx.strokeStyle='D40000';                ctx.fillStyle='D40000';                ctx.rotate(s*6*Math.PI/180);                ctx.beginPath();                ctx.moveTo(-30,0);                ctx.lineTo(75,0);                ctx.stroke();                ctx.beginPath();                ctx.arc(0,0,10,0,360*Math.PI/180);                ctx.fill();                ctx.beginPath();                ctx.arc(85,0,10,0,360*Math.PI/180);                ctx.stroke();                ctx.restore();                ctx.restore();            }        }    </script></body></html>
