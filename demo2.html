<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas绘制路径</title>
    <style>
        canvas{
            background:#c7edcc;
        }
    </style>
</head>
<body>
    <canvas id="test" width="500" height="200"></canvas>
    <script type="text/javascript">
        window.onload=function(){
            var canvas=document.querySelector('#test');
            if(!canvas.getContext) return;
            var ctx=canvas.getContext('2d');
            ctx.lineWidth='10';
            ctx.beginPath();
            ctx.moveTo(20,20);
            ctx.lineTo(30,30);
            ctx.stroke();
        }
    </script>
</body>
</html>
